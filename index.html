<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orlendo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<article>
			<section>
				<img src="./img/ny.png" alt="ny" />
				<div id="ny-div">
					<p id="n-y">NEW YORK</p>
				</div>
			</section>
			<img src="./img/avatar.png" alt="avatar" />
			<section>
				<p id="orlendo">Orlendo</p>
				<p id="is-travel">Is traveling to New York</p>
				<p id="flight">Flight Number</p>

				<p id="travel">Travel progress</p>
				<div id="progress">
					<p id="progress-para">877 miles</p>
					<div id="progress-o"></div>
				</div>
			</section>
		</article>
	</body>
</html>
